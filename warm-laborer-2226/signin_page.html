<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin - My hours</title>
    <link rel="stylesheet" href="./styles/signin_page.css" />
   
</head>
<body>

    

 <div id="container">
    <div>
        <img src="https://app.myhours.com/assets/myhours_app_logo_icon.svg">
    </div>
    <form>
        <label id="signin_label" for="">Sign in</label>
        <label id="email_label" for="">EMAIL</label>
        <input id="email" placeholder="Email" type="text" />
        <label id="password_label" for="">PASSWORD</label>
        <input id="password" placeholder="Password" type="text" />
        <div>
        <input id="submit" type="submit" value="Sign in" />
        <p class="p_tag">Reset Password</p>
        </div>
       <hr>

      <a href="signup_page.html"><p class="p_tag">New to My Hours? Sign up</p></a>
      </form>
    </div>
    

</body>

<script src="./scripts/signin_page.js"></script>
</html>
