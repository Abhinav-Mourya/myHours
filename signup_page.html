<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup_page</title>
    <script src="https://kit.fontawesome.com/24c494a6b6.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="./styles/signup_page.css" />
</head>
<body>
       



    <div id="container">
        <div>
            <img src="https://app.myhours.com/assets/myhours_app_logo_icon.svg">
        </div>
        <form>
            <label id="welcome" for="">Welcome to My Hours</label>
            <label id="name_label" for="">FULL NAME</label>
            <label for="">So we know what to call you in the app</label>
            <input id="name" type="text" />
            <label id="email_label" for="">EMAIL</label>
            <label for="">You will use this email to login</label>
            <input id="email" type="text" />
            <label id="password_label" for="">PASSWORD</label>
            <input id="password" placeholder="Set password" type="text" />

            <p>By signing up you agree to the</p> 
            <a href="signup_terms_of_use.html"><p>Terms of Use</p></a>

            <input id="submit" type="submit" value="Next">

            <div>
            <div><i class="fa-solid fa-circle"></i></div>
            <div><i class="fa-regular fa-circle"></i></div>
            </div>
          </form>
        </div>

        <div>
            <img src="https://allhoursproductb0b1.blob.core.windows.net/static-files/spica/logo-svg">
        </div>

        <div id="captcha">
            <div id="image_div">
            <img src="https://e7.pngegg.com/pngimages/1006/194/png-clipart-recaptcha-checkbox-user-form-book-now-button-miscellaneous-blue-thumbnail.png">
            </div>
           <div>
            <p>Privacy.Terms</p>
            </div>
        </div>
</body>
